<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head -->
  <rect x="30" y="20" width="40" height="40" rx="5" fill="#2980b9"/>

  <!-- Eyes -->
  <circle cx="40" cy="35" r="3" fill="white"/>
  <circle cx="60" cy="35" r="3" fill="white"/>

  <!-- Mouth -->
  <rect x="45" y="45" width="10" height="3" rx="1" fill="white"/>

  <!-- Body -->
  <rect x="35" y="60" width="30" height="30" rx="3" fill="#3498db"/>

  <!-- Arms -->
  <rect x="20" y="65" width="15" height="5" rx="2" fill="#3498db"/>
  <rect x="65" y="65" width="15" height="5" rx="2" fill="#3498db"/>

  <!-- Legs -->
  <rect x="40" y="90" width="5" height="10" fill="#2c3e50"/>
  <rect x="55" y="90" width="5" height="10" fill="#2c3e50"/>

  <!-- Accent -->
  <circle cx="50" cy="25" r="5" fill="#f1c40f"/>
</svg>