<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" ></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Make Your Resume</title>
</head>

<body>

    <div class="header">
        <h1 class="logo">MakeYourResume</h1>
    </div>

  <form id="resume-form">
    <fieldset id="personal-info">
      <legend>Personal Information</legend>
      <input type="text" placeholder="First Name" id="f-name" required />
      <input type="text" placeholder="Last Name" id="l-name" required />
      <br>
      <input type="email" placeholder="Email" id="email" required />
      <input type="tel" placeholder="Contact Number" id="contact-num" required />
      <br>
      <label for="imageUpload">Add a Profile Pic</label>
      <input type="file" id="imageUpload" accept="image/*" />
    </fieldset>

    <fieldset id="tellinfo-sec">
      <legend>Tell Us About Yourself</legend>
      <textarea id="selfinfo" cols="80" rows="10" placeholder="Tell Us About Yourself"></textarea>
    </fieldset>

    <fieldset id="education-sec">
      <legend>Education</legend>
      <select id="edu-select">
        <option value="0">Select Your Education</option>
        <option value="Matric">Matric</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Master">Master</option>
      </select>
    </fieldset>

    <fieldset id="work-sec">
      <legend>Work Experience</legend>
      <label for="role">Role</label>
      <input type="text" id="role-info" placeholder="Add Your Current Role" required />
      <label for="from">from</label>    
      <input type="date" id="datefrom" required />
      <label for="to">to</label>    
      <input type="date" id="dateto" required />
    </fieldset>

    <fieldset id="skill-sec">
      <legend>Skills</legend>
      <input type="text" id="addskill" placeholder="Enter Your Skills" required />
      <button id="addskillbtn">Add Skill</button>
      <ul id="skilllist"></ul>
    </fieldset>

    <button type="submit" id="submitbtn">Create</button>
  </form>

  <!-- Display Page -->
  <div id="resume-page" >
<div class="resume-container">
    <div id="resume-section">

      
      <div id="person-info-1">
        <div class="col-1">
          <img src="" alt="profile image" id="profileImage" >
        </div>
        <div class="col-2">
        <p id="fname"></p>
        <p id="lname"></p>
        <p id="emailp"></p>
        <p id="contactnum"></p>
        </div>
      </div>

      <div id="person-info-2">
      <h2>Summary</h2>
      <p id="tellus-info"></p>
      </div>

      <div id="edu-info">
        <h2>Education</h2>
        <p id="edu"></p>
      </div>

      <div id="work-info">
        <h2>Work Experience</h2>
        <p id="datefromdis"></p>
        <span>-</span>
        <p id="datetodis"></p>
        <p id="workdisplay"></p>
      </div>

      <div id="skill-info">
        <h2>Skills</h2>
        <ol id="skill-display-list"></ol>
      </div>

      <div id="username-sec" hidden>
        <p id="username"></p>
      </div>

    </div>

    <div id="btns">
      <button id="createnew">Create New</button>
      <button id="editbtn">Edit</button>
      <button id="downbtn">Download PDF</button>
      <button id="sharebtn">Share</button>
    </div>
  </div>
</div>

  <script src="index.js"></script>
</body>

</html>
